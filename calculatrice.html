<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calcul.css">
    <title>Calculatrice</title>
</head>
<body>
  
   
          <div class="calcul">
             <h3>Calculatrice</h3>
             <div class="ecran" >
                <input disabled id="output" > 
            
             </div>
            
    
           <div class="touches">
               <button data-all-clear  onclick="effacer()"  id="supp" class="bouton"> C </button>
               <button id="op" class="bouton"> DEL 
               <button   onclick="afficher('/')" id="op" class="bouton"> / </button>
               <button  onclick="afficher('7')" class="bouton"> 7 </button>
               <button  onclick="afficher('8')" class="bouton"> 8 </button>
               <button  onclick="afficher('9')" class="bouton"> 9 </button>
               <button  onclick="afficher('*')" id="op" class="bouton"> * </button>
               <button  onclick="afficher('4')" class="bouton"> 4 </button>
               <button  onclick="afficher('5')" class="bouton"> 5 </button>
               <button  onclick="afficher('6')" class="bouton"> 6 </button>
               <button id="op"   onclick="afficher('-')" class="bouton"> - </button>
               <button  onclick="afficher('1')"  class="bouton"> 1 </button>
               <button  onclick="afficher('2')" class="bouton"> 2 </button>
               <button  onclick="afficher('3')" class="bouton"> 3 </button>
               <button id="op"   onclick="afficher('+')" class="bouton"> + </button>
               <button  onclick="afficher('0')" class="bouton"> 0 </button>
               <button  onclick="afficher('.')" class="bouton"> . </button>
               <button   onclick="calculer()" id="entre" class="bouton"> = </button>

           
           </div> 
        </div>   
        <script src="calcul.js"></script>       

   
</body>
</html>
